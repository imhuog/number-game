<!DOCTYPE html>
<html>
<head>
  <title>Reset Leaderboard</title>
  <style>
    body { 
      font-family: Arial; 
      max-width: 500px; 
      margin: 50px auto; 
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 { 
      color: #667eea; 
      margin-top: 0;
    }
    input { 
      width: 100%; 
      padding: 12px; 
      margin: 10px 0; 
      box-sizing: border-box;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button { 
      width: 100%; 
      padding: 15px; 
      background: #e74c3c; 
      color: white; 
      border: none; 
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover { 
      background: #c0392b; 
    }
    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }
    #result { 
      background: #f8f9fa; 
      padding: 15px; 
      margin-top: 20px;
      border-radius: 5px;
      border-left: 4px solid #667eea;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 12px;
    }
    .success { border-left-color: #27ae60; }
    .error { border-left-color: #e74c3c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóëÔ∏è Reset Solo Leaderboard</h1>
    <p>‚ö†Ô∏è H√†nh ƒë·ªông n√†y s·∫Ω x√≥a t·∫•t c·∫£ best time c·ªßa m·ªçi ng∆∞·ªùi!</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="resetBtn" onclick="reset()">RESET LEADERBOARD</button>
    <div id="result" style="display:none;"></div>
  </div>

  <script>
    async function reset() {
      const resultEl = document.getElementById('result');
      const btn = document.getElementById('resetBtn');
      resultEl.style.display = 'block';
      resultEl.className = '';
      resultEl.textContent = 'Processing...';
      btn.disabled = true;
      
      try {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (!username || !password) {
          resultEl.textContent = '‚ùå Please enter username and password';
          resultEl.className = 'error';
          btn.disabled = false;
          return;
        }
        
        // Login
        resultEl.textContent = 'üîê Logging in...';
        const loginRes = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });
        
        if (!loginRes.ok) {
          const err = await loginRes.json();
          resultEl.textContent = '‚ùå Login failed: ' + err.msg;
          resultEl.className = 'error';
          btn.disabled = false;
          return;
        }
        
        const {token} = await loginRes.json();
        resultEl.textContent = '‚úÖ Logged in!\n\nüóëÔ∏è Resetting leaderboard...';
        
        // Reset
        const resetRes = await fetch('/api/solo/leaderboard/reset', {
          method: 'DELETE',
          headers: {'Authorization': `Bearer ${token}`}
        });
        
        const result = await resetRes.json();
        resultEl.textContent = '‚úÖ SUCCESS!\n\n' + JSON.stringify(result, null, 2);
        resultEl.className = 'success';
        
      } catch(err) {
        resultEl.textContent = '‚ùå Error: ' + err.message;
        resultEl.className = 'error';
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
